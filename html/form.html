<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <form action="demo.htm" method="get">
      <fieldset>
        <legend align="center">Registration Form</legend>
        <table>
          <tr>
            <td><label>Name </label></td>
            <td>
              :
              <input
                name="uName"
                required
                placeholder="User Name"
                title="Lorem ipsum dolor sit amet consectetur "
              />
            </td>
          </tr>
          <tr>
            <td><label>Password </label></td>
            <td>
              :
              <input
                name="pass"
                required="required"
                type="password"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td>City :</td>
            <td>
              <select name="city">
                <option >Select City...</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nsk">Nashik</option>
                <option value="ngpr">Nagpur</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gen :</td>
            <td>
              <input type="radio" value="m" name="gen" />M
              <input name="gen" value="f" type="radio" />F
            </td>
          </tr>
          <tr>
            <td>Have You?</td>
            <td>
              <input name="Car" value="Car" type="checkbox" />Car
              <input value="bike" name="Bike" type="checkbox" />Bike
            </td>
          </tr>
          <tr>
            <td>Upload file</td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Send From" /></td>
            <td><input type="reset" value="Clear" /></td>
          </tr>
          <tr>
            <td><input type="button" value="EDIT" /></td>
            <td></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
